<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Cap</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        <script src="assets/js/game.js"></script>
    </head>
    <body class="bg-black py-8"  onload="load()">
<!--MAIN CONTENT WRAPPER-->
        <main class="max-w-6xl mb-30 md:mx-auto   px-6 sm:px-6 lg:px-8">

<!--NAV START-->
        <div id="nav" class="hidden sm:flex sm:mb-16 sm:ml-2 sm:space-x-20">
            <div id="Play">
                <a href="index.html">    
                    <span class="text-primary-200 text-xl font-light hover:text-primary-300  transition duration-300 ease-in-out">Home</span>
                </a>
            </div>
            <div id="About">
                <a href="about.html">
                    <span  class="text-primary-200 text-xl font-light hover:text-primary-300  transition duration-300 ease-in-out">About</span>
                </a>
            </div>
        </div>
        <div class="flex justify-between items-center">      
            <div id="logo-bar" class="flex items-center">
                <div id="logo">
                    <a href="index.html">
                        <img src="assets/img/Logo.svg" alt="creative cap logo" class="w-8 h-8 sm:w-24 sm:h-24">
                    </a>
                </div>
        <!--MOBILE NAV-->
                <div id="mob-nav" class="space-x-10  sm:hidden">
                    <div class="text-primary-100 text-2xl font-main font-bold ml-3">
                        <h1>Creative Cap</h1>
                    </div>
                    
                </div>
            </div>
            <div id="mob-home" class="sm:hidden">
                <a href="index.html">    
                    <span class="text-primary-200 text-xl font-light hover:text-primary-300  transition duration-300 ease-in-out">Home</span>
                </a>
            </div>
        </div>
       
        <!--NAV OVER-->

            <div class="mt-8 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">   
                <div style="width: 320px" class=" hidden  items-center sm:block sm:mb-8 sm:w-auto sm::flex-none ">
                    <p class="text-primary-200 text-2xl">Game on. Start writing!</p>
                </div>
            </div>

            <div class="md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10"> <!--game wrapper-->
                <div id="game-square" style="width: 320px" class="flex-none  bg-gray-900 border-t-4 border-primary-300">
                    <img class="object-cover" id="imageToDisplay" src="#" alt="game playing square where images show up" onerror="gameStart()" >
                </div>

                <div style="width: 320px" class="flex mt-8"> 
                    <div><!--timer, input, button wrapper-->
                         <div id="timer" class="text-primary-200 text-5xl text-center mb-8"> <!--timer-->
                             <span class="text-center" id="time">2:00</span>
                         </div>
                        
                        <div   class="mb-3 pt-0 mb-8" id="user-input">
                            <input type="text" id="captionTxt" placeholder="Write caption here"  class="w-96 h-24 md;h-40 px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent w-full cursor-pointer"/>
                        </div>
                        <div id="button"><!--button-->
                            <button  style="width: 320px" class="w-72 h-16 text-white  bg-gray-900 border-t-4 border-primary-300 hover:bg-primary-300 transition duration-300 ease-in-out " id="getImagesBtn" onclick="addCaption()">NEXT IMAGE</button>
                        </div> 
                    </div>
                </div>
            </div>
        </main>
<!--MAIN CONTENT WRAPPER OVER-->
        
    </body>
</html>
